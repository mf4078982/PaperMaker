{% extends 'base.html' %}
{% load static %}

{% block title %}Send Feedback{% endblock title %}

{% block text %}

<section class="feedback-page" style="max-width:600px;margin:auto;padding:40px 20px;font-family:Arial,sans-serif;color:#1a365d;">
  <h1 style="text-align:center;margin-bottom:15px;">Send Feedback</h1>
  <p style="text-align:center;font-size:14px;color:#4a5568;margin-bottom:20px;">
    We value your feedback! Please fill out the form below so we can improve your experience.
  </p>

  <form class="feedback-form" method="POST">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone number">

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Feedback subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="3" placeholder="Write your feedback here..." required></textarea>

    <button type="submit" style="padding:8px 18px;margin-top:10px;background:#1a365d;color:#fff;border:none;border-radius:5px;cursor:pointer;">
      Submit Feedback
    </button>
  </form>
</section>
    <script>
    
    
      // Language Modal
      const langBtn = document.getElementById('langBtn');
      const langModal = document.getElementById('langModal');
      langBtn.addEventListener('click', () => { langModal.style.display = 'flex'; });
      function closeLangModal() { langModal.style.display = 'none'; }
      window.addEventListener('click', (e) => { if (e.target == langModal) langModal.style.display = 'none'; });
  </script>



{% endblock text %}

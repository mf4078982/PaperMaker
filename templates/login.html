{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block text %}
<section style="display:flex;justify-content:center;align-items:center;
               height:90vh;background:#f4f6f9;">
  <div style="background:#fff;padding:40px 30px;border-radius:15px;
              box-shadow:0 8px 20px rgba(0,0,0,0.1);width:360px;animation:fadeIn 1s ease;">
    <h2 style="text-align:center;margin-bottom:25px;color:#2b6cb0;font-size:26px;">
      Welcome Back ðŸ‘‹
    </h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" placeholder="Username or Email" name="username" required 
             style="width:100%;padding:14px;margin:10px 0;border:1px solid #ccc;
                    border-radius:8px;font-size:15px;transition:0.3s;">
      <input type="password" placeholder="Password" name="password" required 
             style="width:100%;padding:14px;margin:10px 0;border:1px solid #ccc;
                    border-radius:8px;font-size:15px;transition:0.3s;">
      <button type="submit" 
              style="width:100%;padding:14px;background:#2b6cb0;color:#fff;
                     border:none;border-radius:8px;cursor:pointer;
                     font-weight:bold;font-size:16px;transition:0.3s;">
        Login
      </button>
    </form>
    <div style="text-align:center;margin-top:18px;font-size:14px;color:#555;">
      <p>Don't have an account? 
        <a href="#" style="color:#2b6cb0;font-weight:bold;text-decoration:none;">
          Register
        </a>
      </p>
    </div>
  </div>
</section>

<style>
  input:focus {
    border-color:#2b6cb0;
    box-shadow:0 0 6px rgba(43,108,176,0.4);
    outline:none;
  }
  button:hover {
    background:#1e4e8c;
    transform:scale(1.02);
  }
  @keyframes fadeIn {
    from {opacity:0;transform:translateY(-20px);}
    to {opacity:1;transform:translateY(0);}
  }
</style>
{% endblock text %}
